<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/asset/css/adm/styleadm.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>Cadastro</title>
</head>
<body>
    
    <div id="cadastro--container">
        <div class="cadastro--main">
            <div class="nav--cadastro">
                <div class="nav--cad--descri">
                    <div class="descri--h1"><h1>Cadastro de produtos</h1></div>
                    <div class="descri--info"><i class="uil uil-comment-alt-exclamation"></i></div>
                </div>
            </div>
            <div class="main--cadastro">
                <form action="">
                    <div class="form--div">
                        <label for="">Descrição</label><br>
                        <input type="text" id="descricao" placeholder="Descrição do item...">
                    </div>
                    <div class="form--div">
                        <label for="">Valor</label><br>
                        <input type="text" name="valor" id="input-valor" placeholder="Digite o valor">
                    </div>
                    <div class="form--div">
                        <label for="">Marca</label><br>
                        <input type="text" id="marca" placeholder="Marca do produto...">
                    </div>
                    <div class="form--div">
                        <label for="embalagem">Embalagem</label><br>
                        <input type="text" maxlength="6" id="embalagem" placeholder="EX: 1L, 500Ml, 7Kg, 500G... ">
                    </div>

                    
                    <div class="form--div">
                        <label for="valorPromo">Valor Promocional</label><br>
                        <input type="text" name="valorPromo" id="input-valorPromo" placeholder="Digite o valor">
                    </div>

                    <div class="form--div form--img">
                        <label for="imagem">Imagem</label><br>
                        <div>
                            <span class="span--selecionar">selecionar</span>
                            <input type="file" name="imagem" id="input-imagem">
                        </div>
                    </div>

                    <div class="form--div div--checkbox">
                        <label for="promocao">Promoção</label><br>
                        <input type="checkbox" name="opcao" id="meuCheckbox" value="valor" >
                    </div>

                    <div class="enviar" onclick="cadastrarProduto()">
                        <span>Enviar</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/asset/JavaScript/adm.js"></script>
</html>
